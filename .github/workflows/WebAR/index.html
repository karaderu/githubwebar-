<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>KARADERU-Please open on GoogleChrome,Safari</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>


<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
  </head>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>


<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
    <a-nft type='nft' url='https://bitbucket.org/mres0324/appli/src/master/WebAR/assets/Rkikaku/luckmaker/luck' smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
      <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box>
    </a-nft>
    
 

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft type='nft' url='https://bitbucket.org/mres0324/appli/src/master/WebAR/assets/Sample/trex/trex-image//trex' smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
      <a-entity gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf' scale="5 5 5" position="100 100 0">
      </a-entity>
    </a-nft>
		<a-entity camera></a-entity>
    </a-scene>

</body>
</html>
